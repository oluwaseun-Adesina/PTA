<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link rel="stylesheet" href="style.css" />

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Parent Teacheer Association conference Reg-For,</title>
</head>

<body>
  <header>
    <img src="./images/weblogo.jpg">
    <h3 class="header-text">PTA REGISTRATION FORM</h3>
  </header>



  <div class="container form">
    <form class="row g-3 needs-validation"  action="/reg-form" method="post">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" preserveAspectRatio="xMidYMid meet">
        <symbol id="info-fill" viewBox="0 0 16 16">
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>

      </svg>
      <div class="alert alert-primary" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:">
          <use xlink:href="#info-fill" />
        </svg>
        Note: Use the Green Button to add more student and the red button to remove the student
      </div>
      <h5 class="stn-name">Student Name</h5>
      <div id="education_fields">

      </div>


      <div class="col-md-6 form-group">
        <input type="text" class="form-control firstName" id="firstName" placeholder="Enter First Name" required
          name="firstName" />
      </div>
      <div class="col-md-6 form-group">
        <input type="text" class="form-control lastName" id="lastName" placeholder="Enter Last Name" required
          name="lastName" />
        <div class="input-group-btn">
          <button class="btn btn-success" type="button" onclick="education_fields();"> <span
              class="glyphicon glyphicon-plus" aria-hidden="true"></span> + </button>
        </div>
      </div>
      <div class="clear"> </div>

      <h5>Parent's Name</h5>
      <div class="col-md-6">
        <input type="text" class="form-control parentFirstName" id="parentFirstName" placeholder="Enter First Name"
          required name="parentFirstName" />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control parentLastName" id="parentLastName" placeholder="Enter Last Name"
          required name="parentLastName" />
      </div>


      <br>


      <div class="col-md-6">
        <h5>Parent's Email</h5>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="parentEmail" />
      </div>

      <div class="col-md-6">
        <h5>Parent's Phone</h5>
        <input type="tel" class="form-control" id="phone"  name="parentPhone"
          placeholder="0800 000 0000" />
      </div>


      <div class="col-md-12">
        <h5>Relationship</h5>
        <textarea class="form-control" placeholder="relationship" id="relationship" style="height: 100px" required
          name="relationship"></textarea>
      </div>

      <h5>Address</h5>
      <div class="col-md-12">
        <h6>State</h6>
        <select class="form-select state" id="state" required name="state">
          <option selected disabled value="">Choose...</option>
          <option value="Abuja FCT">Abuja FCT</option>
          <option value="Abia">Abia</option>
          <option value="Adamawa">Adamawa</option>
          <option value="Akwa Ibom">Akwa Ibom</option>
          <option value="Anambra">Anambra</option>
          <option value="Bauchi">Bauchi</option>
          <option value="Bayelsa">Bayelsa</option>
          <option value="Benue">Benue</option>
          <option value="Borno">Borno</option>
          <option value="Cross River">Cross River</option>
          <option value="Delta">Delta</option>
          <option value="Ebonyi">Ebonyi</option>
          <option value="Edo">Edo</option>
          <option value="Ekiti">Ekiti</option>
          <option value="Enugu">Enugu</option>
          <option value="Gombe">Gombe</option>
          <option value="Imo">Imo</option>
          <option value="Jigawa">Jigawa</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Kano">Kano</option>
          <option value="Katsina">Katsina</option>
          <option value="Kebbi">Kebbi</option>
          <option value="Kogi">Kogi</option>
          <option value="Kwara">Kwara</option>
          <option value="Lagos">Lagos</option>
          <option value="Nassarawa">Nassarawa</option>
          <option value="Niger">Niger</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="Plateau">Plateau</option>
          <option value="Rivers">Rivers</option>
          <option value="Sokoto">Sokoto</option>
          <option value="Taraba">Taraba</option>
          <option value="Yobe">Yobe</option>
          <option value="Zamfara">Zamfara</option>
          <option value="Outside Nigeria">Outside Nigeria</option>
        </select>
        <br>
        <textarea class="form-control" placeholder="Type in the state if it is outide Nigeria" id="stateOutsideNigeria" style="height: 100px" 
          name="stateOutsideNigeria"></textarea>

      </div>

      <div class="col-md-12">
        <h6>Full Address</h6>
        <textarea class="form-control" placeholder="Enter your Address here" id="comment" style="height: 100px" required
          name="address"></textarea>
      </div>

      <div class="form-floating">
        <h6>Comments</h6>
        <textarea class="form-control" placeholder="Comments" id="comment" style="height: 100px" required
          name="comments"></textarea>
      </div>

      <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Submit form" />
      </div>
    </form>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script>

    
    var room = 1;
    function education_fields() {

      room++;
      var objTo = document.getElementById('education_fields')
      var divtest = document.createElement("div");
      divtest.setAttribute("class", "form-group removeclass" + room);
      var rdiv = 'removeclass' + room;
      divtest.innerHTML = '<div class="col-md-12 form-group"><input type="text" class="form-control" id="validationCustom01" placeholder="Enter First Name" required /> <div class="valid-feedback">Looks good!</div> </div> <br> <div class="col-md-12 form-group"> <input type="text" class="form-control" id="validationCustom02" placeholder="Enter Last Name" required /> <div class="valid-feedback">Looks good!</div> <div class="input-group-btn"> <button class="btn btn-danger" type="button" onclick="remove_education_fields(' + room + ');"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> -  </button></div>    </div>';

      objTo.appendChild(divtest)
    }
    function remove_education_fields(rid) {
      $('.removeclass' + rid).remove();
    }
  </script>
</body>

</html>
